
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="css/style.min.css">

    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="True">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Lookshop</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<header class="main-header">
	<div class="container clearfix">
		
		<div class="close-menu js-close" data-close="#js-close-menu">
			<div class="close-menu__item"></div>
			<div class="close-menu__item"></div>
			<div class="close-menu__item"></div>
		</div><!-- close-menu -->

		<div class="header-logo"></div>
		
		<div class="actions">
			<div class="actions__item phone"></div>
			<div class="actions__item mail"></div>
		</div>

		<nav class="main-menu" id="js-close-menu">
			<a href="#" class="main-menu__item">
				Каталог
			</a>
			<a href="#" class="main-menu__item">
				Услуги
			</a>
			<a href="#" class="main-menu__item">
				Технологии строительства
			</a>
			<a href="#" class="main-menu__item">
				Контакты
			</a>	
		</nav>

	</div>

</header>

<section class="first-section">
	<div class="first-section__wrap">
		<div class="valign-container">
			<div class="container">
				<div class="row logo-slogan">
					
					<div class="col-xs-12 col-sm-5">
						<div class="logo">
							<div class="logo__img">
								<img src="img/big-logo.png" alt="logo">
							</div>
							<div class="logo__title">
								Новый Дом
							</div>
						</div><!-- logo -->
					</div>
					
					<div class="col-xs-12 col-sm-7">
						<div class="main-slogan">
							<div class="main-slogan__title">
								Самое честное агентство
							</div>
							<p class="main-slogan__text">
								Мы подберем дом Вашей мечты в кратчайщие сроки и по приемлемой цене! 
							</p>
						</div><!-- main-slogan -->
					</div>
				
				</div><!-- row -->
				
				<div class="row">
					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-2">
						<div class="btn btn__blue">Перейти к каталогу</div>
					</div>

					<div class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-4 col-lg-offset-0">
						<div class="btn btn__blue">Наши услуги</div>
					</div>
				</div><!-- row -->

			</div><!-- container -->
		</div><!-- valign-container -->
	</div>

	<div class="icon-down"></div>
</section>

<script src="js/main.js"></script>
</body>
</html>
